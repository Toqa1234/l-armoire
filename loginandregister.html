                    <br><input class="input-field" type="text" name="username" placeholder="Username" required id="username" ><br><br>

    <script>
        let x = document.getElementById("login")
        let y = document.getElementById("register")
        let z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function register1(){
            event.preventDefault();
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let pass = document.getElementById('password').value;

            let user = {
                email: email,
                username: username,
                password: pass,
            };
            let json = JSON.stringify(user);
            localStorage.setItem(username, json);
            if(username.value == "" && pass.value == ""){
                console.log(alert("Empty Fields!"));
            }
            else 
                window.location.href="index.html";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        function login1 (){
            event.preventDefault();
            var username = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;

            var user = localStorage.getItem(username);
            var date = JSON.parse(user);
            console.log(localStorage.getItem(username));
            if (user == null) {
                alert('wrong username');
            }
            else if (username == date.username && pass == date.password){
                
                window.location.href="index.html";
            }
            else {
                alert('wrong password');
            }
        }
